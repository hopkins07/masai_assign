<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .box {
            flex: 1;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
        }

        .box h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: calc(50% - 5px);
        }

        .item img {
            width: 100%;
            border-radius: 5px;
        }

        .link {
            margin-top: 10px;
            display: block;
            color: #0073e6;
            font-weight: bold;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Revamp your home in style</h2>
            <div class="items">
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1596707796442-19c3907dc9e7" alt="Cushion covers">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1620028822799-10b9de2c9837" alt="Figurines">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1600508881701-6b7d92e5cf95" alt="Home storage">
                    <p>Home storage</p>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1590220634351-3f9afdc41f4c" alt="Lighting solutions">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="link">Explore all</a>
        </div>

        <div class="box">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="items">
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f" alt="Boat">
                    <p>Starting ₹249 | boAt</p>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1608225783790-66b0112b18fc" alt="Boult">
                    <p>Starting ₹349 | boult</p>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1608231387042-884d448aa91a" alt="Noise">
                    <p>Starting ₹649 | Noise</p>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1590658268036-6ca1746e02d1" alt="Zebronics">
                    <p>Starting ₹149 | Zebronics</p>
                </div>
            </div>
            <a href="#" class="link">See all offers</a>
        </div>
    </div>
</body>
</html>
