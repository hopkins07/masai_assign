<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
        }

        .item1 { background-color: #e74c3c; } 
        .item2 { background-color: #3498db; }
        .item3 { background-color: #2ecc71; } 
        .item4 { background-color: #f1c40f; } 
        .item5 { background-color: #9b59b6; } 
        .item6 { background-color: #1abc9c; } 
        .item7 { background-color: #e67e22; } 
        .item8 { background-color: #34495e; } 
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>
</body>
</html>
