<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hamburger {
            font-size: 28px;
            cursor: pointer;
            display: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .columns {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            body {
                font-size: 14px;
                line-height: 1.5;
            }
        }

        @media (min-width: 768px) {
            .columns {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .box {
                flex: 1;
            }

            body {
                font-size: 16px;
            }
        }

        @media (min-width: 1024px) {
            .box {
                flex-basis: calc(33.33% - 20px);
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <div class="hamburger">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Responsive Webpage</h1>
        <p>This page adapts to different screen sizes with media queries.</p>
        <div class="columns">
            <div class="box">Column 1</div>
            <div class="box">Column 2</div>
            <div class="box">Column 3</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");

            hamburger.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
