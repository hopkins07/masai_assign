<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-bottom: 20px;">Responsive Card Layout</h1>

    <div class="container">
        <div class="card">
            <img src="https://picsum.photos/400/300?random=1" alt="Random">
            <h3>Random View 1</h3>
            <p>Randomly generated image.</p>
        </div>
        <div class="card">
            <img src="https://picsum.photos/400/300?random=2" alt="Random">
            <h3>Random View 2</h3>
            <p>Randomly generated image.</p>
        </div>
        <div class="card">
            <img src="https://picsum.photos/400/300?random=3" alt="Random">
            <h3>Random View 3</h3>
            <p>Randomly generated image.</p>
        </div>
        <div class="card">
            <img src="https://picsum.photos/400/300?random=4" alt="Random">
            <h3>Random View 4</h3>
            <p>Randomly generated image.</p>
        </div>
    </div>

</body>
</html>
