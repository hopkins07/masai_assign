<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 20px;
      flex-wrap: wrap;
    }
    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .links {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }
    .links a:hover {
      color: #f4a261;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      .links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Logo</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>
</body>
</html>
