<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout - Flex Direction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item {
            width: 60px;
            height: 60px;
            background-color: steelblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 5px;
        }

        .row-layout {
            flex-direction: row;
        }

        .column-layout {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h2>Flexbox Row Layout</h2>
    <div class="container row-layout">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h2>Flexbox Column Layout</h2>
    <div class="container column-layout">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
